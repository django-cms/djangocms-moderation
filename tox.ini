[tox]
envlist =
    flake8
    isort
    py{35,36,37}-dj{111,20}-sqlite-cms4-aldrynforms4
    py{35,36,37}-dj{21,22}-sqlite-cms4-aldrynforms5

skip_missing_interpreters=True

[testenv]
deps =
    -r{toxinidir}/tests/requirements.txt

    dj111: Django>=1.11,<2.0
    dj20: Django>=2.0,<2.1
    dj21: Django>=2.1,<2.2
    dj22: Django>=2.2,<3.0

    cms4: https://github.com/divio/django-cms/archive/release/4.0.x.zip
    aldrynforms5: https://github.com/divio/aldryn-forms/archive/master.zip
    aldrynforms4: aldryn-forms==4.0.1

basepython =
    py35: python3.5
    py36: python3.6
    py37: python3.7

commands =
    {envpython} --version
    {env:COMMAND:coverage} erase
    {env:COMMAND:coverage} run setup.py test
    {env:COMMAND:coverage} report

[testenv:flake8]
commands = flake8
basepython = python3.5

[testenv:isort]
commands = isort --recursive --check-only --diff {toxinidir}
basepython = python3.5
